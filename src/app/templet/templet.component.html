<div class="container">
    <div class="box-txt">
        <div class="h1-p">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve thier problem in real life. Watching scripted tutorial is great, but
            understanding how developers think is invaluable.
        </p>
        </div>
    </div>
    <div class="btn-box">
    <div class="big-btn"><button type="submit">Try it free for 7 days</button></div>
    <div class="box">
        <div class="input-box">
        <form action="" #logIn="ngForm" (ngSubmit)="signup(logIn)">
        <input type="text" placeholder="First Name" name="fname" ngModel #name="ngModel" required>
        <br>
        <small *ngIf="name.invalid && show">Please Enter your first Name</small>
        <input type="text" placeholder="Last Name" name="lname" (click)="lnameclick()" ngModel #lname="ngModel" required>
        <br>
        <small *ngIf="lname.invalid && show2">Please Enter your Last Name</small>
        <input type="email" placeholder="Email" name="email" (click)="[lnameclick(),emailclick()]" ngModel #email="ngModel" required>
        <br>
        <small *ngIf="email.invalid && show3">Please Enter your Email</small>
        <input type="password" placeholder="password" name="password" (click)="[lnameclick(),emailclick(),passwordclick()]" ngModel required maxlength="10">
        <button type="submit" id="btn" [disabled]="logIn.invalid">Claim Your Free Trail</button>
    </form>
        </div>
    </div>
    </div>
</div>
