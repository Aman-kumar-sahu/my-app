<div class="container">
    <div class="box-txt">
        <div class="h1-p">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve thier problem in real life. Watching scripted tutorial is great, but
            understanding how developers think is invaluable.
        </p>
        </div>
    </div>
    <div class="btn-box">
    <div class="big-btn"><button type="submit">Try it free for 7 days</button></div>
    <div class="box">
        <div class="input-box">
        <form action="" [formGroup]="key" (ngSubmit)="onSubmit()">
        <input type="text" id="fname" placeholder="First Name" name="fname" formControlName="fname">
        <br>
        <small>Please Enter your first Name</small>
        <input type="text" placeholder="Last Name" name="lname" formArrayName="lname">
        <br>
        <small>Please Enter your Last Name</small>
        <input type="email" placeholder="Email" name="email" formControlName="email">
        <br>
        <small >Please Enter your Email</small>
        <input type="password" placeholder="password" name="password" formControlName="password">
        <button type="submit" id="btn">Claim Your Free Trail</button>
    </form>
        </div>
    </div>
    </div>
</div>
