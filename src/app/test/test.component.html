<form action="" [formGroup]="logIn" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="First Name" formControlName="fname">
    <br>
    <!-- <small *ngIf="name.invalid">Please Enter valid Name</small> -->
    <br>
    <input type="text" placeholder="last name" formControlName="lname">
    <br>
    <br>
    <input type="text" placeholder="age" formControlName="age">
    <br>
    <label for="">Enter Address</label>
    <br>
    <input type="text" placeholder="street" formControlName="street">
    <br><br>
    <input type="text" placeholder="state" formControlName="state">
    <br><br>
    <button type="submit">Submit</button>
</form>
